<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Denis' Youtube Downloader</title>
    <link rel="shortcut icon" href="https://www.iconfinder.com/data/icons/hawcons/32/698392-icon-129-cloud-download-512.png" type="image/x-icon" />
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="headerImage">
          <img src="" alt="">
        </div>
        <div class="searchArea">
            <input type="text" class="URL-input" placeholder="Search or Insert Youtube Video Link...">
            <button class="button" id="playlist-button">List Items</button>
            <button class="button" id="search-button">Search</button><br>
            <button class="button" id="mp3-button"><img src="./logos/audio.png"></button>
            <button class="button" id="mp4-button"><img src="./logos/video.png"></button><br>
        </div>
        <div class="resultsArea">
          <div class="results-item">
            <div class="results-img">
              <img id="results-img" src="">
              <h3 id="length"></h3>
            </div>
            <div class="results-info">
              <h1 id="title">Title Sample</h1>
              <div class="result-details">
                <p id="channel">Channel Name</p>
                <p id="views">Video Views</p>
                <p id="time">Release Date</p>
              </div>
              <button class="button" id="youtube-mp3" onclick="downloadMp3(this.id);"><img id="resultBtn" src="./logos/audio.png"></button>
              <button class="button" id="youtube-mp4" onclick="downloadMp4(this.id);"><img id="resultBtn" src="./logos/video.png"></button>
            </div>
          </div>
        </div>
    </div>
    
    <footer>© 2020 Denis Çerri.</footer>

    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
